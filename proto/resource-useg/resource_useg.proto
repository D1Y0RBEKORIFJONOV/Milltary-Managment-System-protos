syntax = "proto3";

option go_package = "abdulloh.resource_useg.v1;resource_useg1";

service ResourceUsegService {
    rpc CreateResourceUseg(CreateResourceUsegReq) returns (ResourceUseg);
    rpc GetAllResourceUseg(GetAllResourceUsegReq) returns (GetAllResourceUsegRes);
    rpc DeleteResourceUseg(DeleteResourceUsegReq) returns (DeleteResourceUsegRes);
}

message ResourceUseg {
    string id = 1;
    string soldier_id = 2;
    string storage_id = 3;
    int64 amount = 4;
    float total_price = 5;
    string created_at = 6;
    string updated_at = 7;
}

message CreateResourceUsegReq {
    string soldier_id = 1;
    string storage_id = 2;
    int64 amount = 3;
    float total_price = 4;
}

message GetAllResourceUsegReq {
    int64 page = 1;
    int64 limit = 2;
    string field = 3;
    string value = 4;
    string sort_by = 5;
    string started_at = 6;
    string ended_at = 7;
}

message GetAllResourceUsegRes {
    repeated ResourceUseg ResourceUsegs = 1;
    int64 count = 2;
}

message DeleteResourceUsegReq {
    string id = 1;
}

message DeleteResourceUsegRes {
    string message = 1;
}
